<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Sign in | LinkedIn</title>
  <link rel="icon" href="image/inicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/signIn.css">

</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <div class="logo">
      <img src="image/linkedinl.png" alt="in_logo" class="inlogo">
    </div>
    <h2>Make the most of your professional life</h2>
    <div class="contents">
      <div class="form">
        <form>
          <label for="fname">First name</label>
          <input type="text" required>
          <br>
          <label for="lname">Last name</label><br>
          <input type="text" required>
          <br>
          <label for="email">Email</label><br>
          <input type="email" required>
          <br>
          <label for="pass">Password (6 or more characters)</label><br>
          <input type="password" required>
          <p>
            You agree to the LinkedIn <b style="color: black;">User Agreement, Privacy Policy</b>, and
          </p>
          <p>
            <b style="color: black;">Cookie Policy<br></b>
          </p>
          <button type="submit" class="button">Agree & Join</button>
          <h6>
            <b style="color: whitesmoke;">..</b> or <b style="color: whitesmoke;">..</b>
          </h6>
          <button type="submit" class="button button1">
            <div class="fb">
              <i class="fab fa-facebook-f"></i>
            </div>
            <div class="icon1">Continue with Facebook</div>
          </button>
          <p class="form_footer">
            <b style="color: black;">Already on LinkedIn?</b> <a href="#">Sign in</a>
          </p>
        </form>
      </div>
    </div>
    <p class="footer">LinkedIn Corporation @ 2019</p>
  </div>  
</body>
</html>
